<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="text" id="searchInput" placeholder="字典" />
    <button onclick="searchFruit()">搜索</button>
    <div id="fruitImage">
      <!-- 图片初始化为默认值，或者为空 -->
    </div>
    <script>
      function searchFruit() {
        var searchTerm = document
          .getElementById("searchInput")
          .value.toLowerCase();
        var fruitImage = document.getElementById("fruitImage");

        switch (searchTerm) {
          case "天":
            fruitImage.innerHTML =
              '<img src="C:\Users\123456\Desktop\图片\apple.jpg；width: 100px; height: 100px; alt="天"" />';
            break;
          case "香蕉":
            fruitImage.innerHTML = '<img src="banana.jpg" alt="香蕉图片" />';
            break;
          default:
            fruitImage.innerHTML = ""; // 清空图片或显示错误信息
            break;
        }
      }
    </script>
  </body>
</html>
